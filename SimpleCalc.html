<html>
<!-- 単純な電卓 -->>
<script>
function fnCalc(op,a,b){
    switch(op){
        case '+':
            c = a+b;
            break;
        case '-': 
            c = a-b;
            break;
        case '*': 
            c = a*b;
            break;
        case '/': 
            c = a/b;
            break;
    }
    return(c);
}
function fn1(op){
    var p1 = document.getElementById("txt1").value;
    var p2 = document.getElementById("txt2").value;
    var a = parseInt(p1);
    var b = parseInt(p2);
    var c = fnCalc(op,a,b);
    document.getElementById("txt3").value = c;
    document.getElementById("txtOp").value = op;
}
</script>
<body>
<table border="0">
    <tr>
        <td>
            <input type="text" id="txt1">
        </td>
        <td>
            <input type="text" id="txtOp" size="1"><br>
        </td>
        <td>
            <input type="text" id="txt2">
        </td>
        <td>
            =
            <input type="text" id="txt3">
        </td>
    </tr>
    <tr>
        <td> </td>
        <td> 
            <input type="button" value="+" onclick="fn1('+')"><br>
            <input type="button" value="-" onclick="fn1('-')"><br>
            <input type="button" value="*" onclick="fn1('*')"><br>
            <input type="button" value="/" onclick="fn1('/')">
        </td>
        <td> </td>
        <td> </td>
    </tr>
</table>
</body>
</html>
